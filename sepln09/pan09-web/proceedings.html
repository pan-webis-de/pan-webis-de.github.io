<script>
var urlOverview = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=sepln,2009,overview&exclude=talk";
var urlTask1    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=sepln,2009,external-plagiarism-detection&exclude=overview,workshop";
var urlTask2    = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=sepln,2009,intrinsic-plagiarism-detection&exclude=overview,workshop";
var urlWorkshop = "http://www.uni-weimar.de/medien/webis/publications/pub-database-pan.php?filter=by-tags&tags=sepln,2009,workshop";

$(document).ready(function() {
  fetchPublicationsViewHtml(urlOverview, "#proceedings-overviews");
  fetchPublicationsViewHtml(urlTask1, "#proceedings-notebooks-external-plagiarism-detection");
  fetchPublicationsViewHtml(urlTask2, "#proceedings-notebooks-intrinsic-plagiarism-detection");
  fetchPublicationsViewHtml(urlWorkshop, "#proceedings-workshop");
});

function fetchPublicationsViewHtml(url, selector) {
  $(selector).empty();
  $(selector).text("Loading...");
  $(selector).load(url + " #webis-pub-database", 
    function (response, status, xhr) {
      if ( status == "error" ) {
        var msg = "Sorry but there was an error: ";
        $(publicationsViewSelector).html(msg + xhr.status + " " + xhr.statusText);
      }
    }
  );
}
</script>
