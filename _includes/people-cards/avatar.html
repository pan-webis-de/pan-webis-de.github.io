<div>
    <div class="uk-card uk-card-default uk-card-body">
        <a href="{{ include.url }}" class="uk-link-reset">
            <div class="thumbnail-left"><img src="{{ '/img/people/avatar.jpg' | relative_url }}" alt="{{ include.name }}"></div>
            <div class="uk-height-1-1">
                <div class="uk-card-title">{{ include.name }}</div>
                <div class="uk-text-muted uk-margin-small-top">{{ include.affiliation }}</div>
            </div>
        </a>
    </div>
</div>
