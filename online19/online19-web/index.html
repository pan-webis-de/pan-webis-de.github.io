<script>
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    let player;

    onYouTubeIframeAPIReady = () => {
        player = new YT.Player('video', {
            videoId: 'e-9MvqHMh6I',
            playerVars: {
                'enablejsapi': 1,
                'rel': 0,
                'origin': 'https://pan.webis.de'
            },
            events: {
                'onReady': onPlayerReady,
            }
        });
    };

    onPlayerReady = (event) => {
        event.target.mute();
        event.target.playVideo();
    };

    $.ajax({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1UC-V-PyNAzMA_hW6jtATe5HLIDP1mFkaseUrhnQdG-U/values/public%21A1?key=AIzaSyCR55jq22qAYeaQssNvQKLvEBpcw22ivcY",
        cache: false,
        dataType: "json"
    }).done(function (json) {
        document.getElementById("registration-counter").innerText = json.values[0][0];
    });
</script>
